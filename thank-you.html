<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You! - Malak Emad</title>
  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/ce04bd97e3.js" crossorigin="anonymous"></script>
  <style>
    /* CSS Variables */
    :root {
      --pastel-purple: #d8b4fe;
      --pastel-blue: #a5b4fc;
      --dark-purple: #7e22ce;
      --white: #ffffff;
      --text-color: #333333;
      --card-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.4s ease;
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-purple));
      color: var(--text-color);
      overflow: hidden;
    }

    .thank-you {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .thank-you h1 {
      color: var(--dark-purple);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .thank-you p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .thank-you a {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      background: var(--dark-purple);
      color: var(--white);
      border-radius: 30px;
      font-weight: 500;
      text-decoration: none;
      transition: var(--transition);
    }

    .thank-you a:hover {
      background: var(--pastel-purple);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .thank-you i {
      color: var(--dark-purple);
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      .thank-you {
        padding: 1.5rem;
      }

      .thank-you h1 {
        font-size: 1.8rem;
      }

      .thank-you p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <i class="fas fa-check-circle"></i>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. Malak will get back to you soon!</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
